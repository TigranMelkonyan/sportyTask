name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Bookstore
        run: mvn -f bookstore/pom.xml clean package -DskipTests=false

      - name: Build IAM
        run: mvn -f iam/pom.xml clean package -DskipTests=false
