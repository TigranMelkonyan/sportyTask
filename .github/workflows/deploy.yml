name: Build and Push Docker Images

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [bookstore, iam]  # build both services in parallel

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java for Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build the Maven project for this service
      - name: Build Maven project
        working-directory: ${{ matrix.service }}
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.service }}:latest ./
        working-directory: ${{ matrix.service }}

      # 6️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.service }}:latest
