name: Docker Build and Push

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Build Bookstore JAR
        run: |
          cd bookstore
          mvn clean package -DskipTests

      - name: Build IAM JAR
        run: |
          cd iam
          mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Bookstore Docker Image
        run: |
          docker build -t ${{ env.DOCKER_HUB_USERNAME }}/bookstore:latest ./bookstore
          docker push ${{ env.DOCKER_HUB_USERNAME }}/bookstore:latest

      - name: Build and Push IAM Docker Image
        run: |
          docker build -t ${{ env.DOCKER_HUB_USERNAME }}/iam:latest ./iam
          docker push ${{ env.DOCKER_HUB_USERNAME }}/iam:latest