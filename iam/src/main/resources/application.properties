spring.application.name=iam
server.port=8081
#
#### Data source
spring.datasource.url=jdbc:mysql://sportydb.cjqwqysom7bf.us-west-1.rds.amazonaws.com:3306/sporty_iam?useSSL=false&serverTimezone=UTC
spring.datasource.username=${RDS_USER:admin}
spring.datasource.password=${RDS_PASSWORD:admin}
spring.datasource.hikari.schema=${SCHEMA_NAME:sporty_iam}
#
#### Flyway ####
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.schemas=sporty_iam
